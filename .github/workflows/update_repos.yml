name: Update Latest Repos Table
on:
  schedule:
    - cron: '0 0 * * *' 
  push:
    branches:
      - main
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: |
          npm install axios
          node scripts/update_readme.js
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update latest repos table" || echo "No changes"
          git push https://${{ secrets.GH_TOKEN }}@github.com/aaq1386/aaq1386.git HEAD:main
